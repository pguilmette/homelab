# Install Cilium Helm chart with these capabilities:
# - Kube-proxy replacement
# - Gateway API
# - Hubble

kubeProxyReplacement: false
k8sServiceHost: kubernetes.default.svc
k8sServicePort: 6443
externalIPs:
  enabled: true
nodePort:
  enabled: true
hostServices:
  enabled: false
hostPort: 
  enabled: true
gatewayAPI:
  enabled: true
image:
  pullPolicy: "IfNotPresent"
ipam:
  mode: "kubernetes"
hubble:
  enabled: true
  relay:
    enabled: true